version: '3.8'

services:
  mentorbot:
    build: .
    container_name: mentorbot-rag
    restart: unless-stopped
    ports:
      - "8503:8503"
    environment:
      - STREAMLIT_SERVER_PORT=8503
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENABLE_AUTO_CLEANUP=${ENABLE_AUTO_CLEANUP:-true}
      - MAX_FILE_AGE_HOURS=${MAX_FILE_AGE_HOURS:-1.0}
      - MAX_STORAGE_MB=${MAX_STORAGE_MB:-100}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-30}
    volumes:
      # Persist uploaded files
      - ./data/uploads:/app/data/uploads
      # Persist ChromaDB data
      - ./data/chroma_db:/app/data/chroma_db
      # For application logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8503/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mentorbot-network

networks:
  mentorbot-network:
    driver: bridge
